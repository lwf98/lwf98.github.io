<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内容发布-图片</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/filePublish-img.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/filePublish-img.js"></script>
</head>
<body>
<div class="main">
    <ul class="tabControl">
        <li class="selected"><a href="filePublish-img.html"><i class="iconfont icon-tupianshangchuan
"></i>图片发布</a></li>
        <li><a href="filePublish-video.html"><i class="iconfont icon-shipinshangchuan"></i>视频发布</a></li>
        <li><a href="filePublish-article.html"><i class="iconfont icon-xierijixuanzhong"></i>文章发布</a></li>
    </ul>
    <div class="content">
        <div class="imagePublish">
            <form action="">
                <div class="publishBox">
                    <div class="fileShow">
                        <ul class="fileList">

                        </ul>
                        <span class="removeAll">&times;</span>
                    </div>
                    <div class="publishInfo">
                        <input type="text" placeholder="请选择文件(按住Ctrl键可以实现多张选择)" disabled>
                    </div>
                    <div class="fileSelected">
                        <button>图片选择</button>
                        <input type="file" multiple accept="image/*" name="images">
                    </div>
                </div>
                <div class="controlBtn">
                    <input type="reset" value="取消">
                    <input type="submit" value="确认发布">
                </div>

            </form>
        </div>
    </div>
    <div class="hint">
        <div>
            <img src="images/hint-ok.png" alt="">
        </div>
        <p></p>
    </div>
</div>
</body>
</html>
