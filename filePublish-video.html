<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内容发布-视频</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/filePublish-video.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/filePublish-video.js"></script>
</head>
<body>
<div class="main">
    <ul class="tabControl">
        <li><a href="filePublish-img.html"><i class="iconfont icon-tupianshangchuan
"></i>图片发布</a></li>
        <li class="selected"><a href="filePublish-video.html"><i class="iconfont icon-shipinshangchuan"></i>视频发布</a></li>
        <li><a href="filePublish-article.html"><i class="iconfont icon-xierijixuanzhong"></i>文章发布</a></li>
    </ul>
    <div class="content">
        <div class="videoPublish">
            <form action="">
                <p class="title"><span class="star">*</span>视频选择</p>
                <div class="videoSelect">
                    <video src="" height="165px" controls></video>
                    <div class="fileSelect">
                        <input type="file" accept="video/*" name="video">
                    </div>
                </div>
                <p class="title"><span class="star">*</span>视频标题</p>
                <input type="text" placeholder="请输入2~20个字符" minlength="2" maxlength="20" class="videoTitle" name="videoTitle">

                <div class="controlBtn">
                    <input type="reset" value="取消">
                    <input type="submit" value="确认发布">
                </div>
            </form>
        </div>
    </div>
    <div class="hint">
        <div>
            <img src="images/hint-ok.png" alt="">
        </div>
        <p></p>
    </div>
</div>
</body>
</html>
