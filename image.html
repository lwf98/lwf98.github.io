<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片查看</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/image.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.mCustomScrollbar.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/imageAndVideo.js"></script>


</head>
<body>
    <div class="main">
        <div class="image">
            <div class="imageInfo">
                <div class="publisher">
                    <div class="publisherLeft">
                        <img src="images/cat.jpg" alt="">
                    </div>
                    <div class="publisherRight">
                        <p class="nickName"><a href="#">蟹老板</a></p>
                        <p class="date">2018-11-01 12:10:10</p>
                    </div>
                </div>
                <span class="likeNum">
                    998
                </span>
            </div>
            <div class="bigImage">
                <img src="images/indexBg01.jpg" alt="">
            </div>
        </div>
        <div class="commentArea">
            <div class="commentSend">
                <div>
                    <textarea name="" id="" maxlength="300" cols="30" rows="10" placeholder="说点什么吧~"></textarea>
                </div>

                <div><button class="send">发表评论</button></div>
            </div>
            <div class="commentsShow ">
                <div class="title">
                    评论 <span>(0)</span>
                </div>
                <div class="comments scrollY">
                    <ul class="commentsList">
                        <li class="comment">
                        <div class="commentTop">
                            <div class="commentTopLeft">
                                <div class="head">
                                    <img src="images/cat.jpg" alt="">
                                </div>
                                <div>
                                    <p class="nickName"><a href="#">蟹老板</a></p>
                                    <p class="date">2019-12-10 12:10:10</p>
                                </div>
                            </div>
                            <div class="commentTopRight">
                                <a href="javascript:;" class="comReport">举报</a>
                                <a href="javascript:;" class="comDelete">删除</a>
                            </div>
                        </div>
                        <div class="commentContent">
                            <p>
                                旅行，在大多人眼里是一种吃喝玩乐的享受，但是在我眼里却有着不同一般的理解。旅行，说实话如果所到的环境也和自己时下所处的人、事相同时，那么便是人生再一次的周遭叠加。
                            </p>
                        </div>
                    </li>
                    </ul>
                </div>
            </div>
            <p class="noCom">欢迎您发出第一条评论</p>
        </div>
    </div>
    <div class="confirm">
        <div>
            <img src="images/confirm-img.png" alt="">
        </div>
        <p></p>
        <div class="btnGroup">
            <span>取消</span>
            <span>确认</span>
        </div>
    </div>
    <div class="hint">
        <div>
            <img src="images/hint-ok.png" alt="">
        </div>
        <p></p>
    </div>
</body>
</html>
