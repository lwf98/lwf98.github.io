<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆界面</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/login.js"></script>
</head>
<body>

<h1 class="pageHeader">时光印象</h1>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>注册</h1>
            <input type="text" id="regUser" name="regUser" placeholder="用户名" onKeyUp="value=value.replace(/[\W]/g,'')" maxlength="16">
            <input type="text" id="email" name="email" placeholder="邮箱" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')">
            <input type="password" id="regPassword" name="regPassword" placeholder="密码" onKeyUp="value=value.replace(/[\W]/g,'')" maxlength="16">
            <input type="password" id="confirm-password" placeholder="确认密码" onKeyUp="value=value.replace(/[\W]/g,'')" maxlength="16">
            <input type="submit" value="注册" class="register">
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="">
            <h1>登录</h1>
            <input type="text" id="logUser" name="logUser" placeholder="用户名" onKeyUp="value=value.replace(/[\W]/g,'')" maxlength="16">
            <input type="password" id="logPassword" name="logPassword" placeholder="密码" onKeyUp="value=value.replace(/[\W]/g,'')" maxlength="16">
            <a href="javascript:;" id="forgetPwd">忘记密码？</a>
            <input type="submit" value="登陆" class="login">
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>欢迎回来！</h1>
                <p>请您先登录的个人信息，进行操作。</p>
                <button class="ghost" id="signIn">登录</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>您好朋友！</h1>
                <p>输入您的个人信息注册成为会员。</p>
                <button class="ghost" id="signUp">注册</button>
            </div>
        </div>
    </div>
</div>
<div class="hint">
    <div>
        <img src="images/hint-ok.png" alt="">
    </div>
    <p></p>
</div>
<div class="cover">
    <p>请输入您的用户名以及邮箱</p>
    <form action="">
        <p class="form">
            <input type="text" placeholder="用户名" onKeyUp="value=value.replace(/[\W]/g,'')" maxlength="16" name="forgetUser">
        </p>
        <p class="form">
            <input type="text" placeholder="邮箱" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')" name="forgetEmail">
        </p>
        <p>
            <input type="reset" value="取消" class="btn">
            <input type="submit" value="确认" class="btn">
        </p>
    </form>

</div>
</body>
</html>
