<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>热门图片</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/share-img.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/share-img.js"></script>
</head>
<body>
    <div class="main">
        <div class="mainTop">
            <ul class="sortRule">
                <li class="selected">浏览最多</li>
                <li>点赞最多</li>
                <li>最新发布</li>
            </ul>
        </div>
        <div class="mainBottom">
            <ul class="imageList">
                <li class="imageBox">
                    <div class="imageBox-in">
                        <div class="box">
                            <a href="image.html" target="_blank"><img src="images/bg.jpg" alt=""></a>
                        </div>
                        <div class="bottomInfo">
                            <div class="infoTop">
                            <span class="publisher">
                                <span class="head">
                                    <img src="images/cat.jpg" alt="">
                                </span>
                                <span class="nickName">
                                    <a href="#" target="_blank">蟹老板</a>
                                </span>
                            </span>
                                <span class="likeIcon"></span>
                            </div>
                            <div class="data">
                                <span class="lookNum">1122</span> 次浏览 | 评论:
                                <span class="comNum">99</span> | 喜欢:
                                <span class="likeNum">121</span>
                            </div>
                        </div>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</body>
</html>
