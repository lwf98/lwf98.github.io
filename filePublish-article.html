<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内容发布-文章</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/filePublish-article.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/filePublish-article.js"></script>
</head>
<body>
<div class="main">
    <ul class="tabControl">
        <li><a href="filePublish-img.html"><i class="iconfont icon-tupianshangchuan
"></i>图片发布</a></li>
        <li><a href="filePublish-video.html"><i class="iconfont icon-shipinshangchuan"></i>视频发布</a></li>
        <li class="selected"><a href="filePublish-article.html"><i class="iconfont icon-xierijixuanzhong"></i>文章发布</a></li>
    </ul>
    <div class="content">
        <div class="articlePublish">
            <form action="">
                <div class="controlBtn">
                    <input type="reset" value="取消">
                    <input type="submit" value="确认发布">
                </div>
                <p class="articleTitle">
                    <input type="text" name="articleTitle" placeholder="请输入文章标题" maxlength="30">
                    <span class="wordNum">0 / 30</span>
                </p>
                <p class="importImg">
                    <span>
                        添加图片 <span class="iconfont icon-jiahao"></span>
                        <input type="file" name="illustration" accept="image/*">
                    </span>
                    <span class="imgName"></span>
                    <span class="delete">删除图片</span>
                </p>
                <div class="articleContent">
                    <textarea name="article" cols="30" rows="10" class="articleContent" maxlength="3000"></textarea>
                </div>

            </form>
        </div>
    </div>
    <div class="hint">
        <div>
            <img src="images/hint-ok.png" alt="">
        </div>
        <p></p>
    </div>
</div>
</body>
</html>
