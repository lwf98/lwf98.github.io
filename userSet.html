<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人设置</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/userSet.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/userSet.js"></script>
</head>
<body>
    <div class="main">
        <form action="">
            <!--主页的背景图片-->
            <div class="mainTop " style="background-image: url('images/bg.jpg')">
            <span class="bgUpload">
                <i class="iconfont icon-05 "></i>设置背景图片
                <input type="file" name="bgImg" accept="image/*">
            </span>
            </div>
            <div class="mainBottom">
                <div class="mainLeft">
                    <div class="headUpload">
                        <img src="images/cat.jpg" alt="">
                        <div class="cover">
                            <i class="iconfont icon-05"></i>修改头像
                            <input type="file" name="head" accept="image/*">
                        </div>
                    </div>
                </div>
                <div class="mainRight">
                    <div class="nickName">
                        <label for="nickName">昵称:</label>
                        <input type="text" name="nickName" id="nickName" value="123123" max="12">
                    </div>
                    <div class="gender">
                        <label for="gender">性别:</label>
                        <select name="gender" id="gender">
                            <option value="male">男</option>
                            <option value="female">女</option>
                            <option value="secret" selected="selected">保密</option>
                        </select>
                    </div>
                    <div class="birthday">
                        <label for="birthday">生日:</label>
                        <input type="date" name="birthday" id="birthday" value="2010-01-01">
                    </div>
                    <div class="email">
                        <label for="email">邮箱:</label>
                        <input type="email" name="email" id="email" value="104@qq.com">
                    </div>
                    <div class="phoneNum">
                        <label for="phoneNum">电话:</label>
                        <input type="text" name="phoneNum" id="phoneNum" value="18888888888">
                    </div>
                    <div class="intro">
                        <label for="intro">简介:</label>
                        <textarea name="intro" id="intro" cols="30" rows="10" maxlength="100">Hello World!</textarea>
                    </div>
                    <p class="warning">注意 : 只有确认修改之后, 信息才会成功修改!</p>
                    <div class="controlBtn">
                        <input type="reset" value="取消">
                        <input type="submit" value="确认修改">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="hint">
        <div>
            <img src="images/hint-ok.png" alt="">
        </div>
        <p></p>
    </div>
</body>
</html>
